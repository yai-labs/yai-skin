name: bundle

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  bundle:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate release metadata
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: npm run release:check

      - name: Build package tarball
        run: npm pack

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: '*.tgz'
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          FILES="$(find release-assets -type f -name '*.tgz' | sort)"
          if [ -z "$FILES" ]; then
            echo "No .tgz assets found"
            exit 1
          fi
          if ! gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            gh release create "$TAG" --repo "$GH_REPO" --title "$TAG" --notes "yai-skin release"
          fi
          gh release upload "$TAG" --repo "$GH_REPO" $FILES --clobber
