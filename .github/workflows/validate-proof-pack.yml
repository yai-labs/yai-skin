name: validate-proof-pack

on:
  pull_request:
    paths:
      - 'index.css'
      - 'base/**'
      - 'components/**'
      - 'tokens/**'
      - 'scripts/**'
      - '.github/workflows/validate-proof-pack.yml'

permissions:
  contents: read

jobs:
  proof-pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run pack:check
