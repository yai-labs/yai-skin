name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install
        run: npm ci

      - name: Lint (if present)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi

      - name: Build
        run: npm run build

      - name: Typecheck
        run: |
          if npm run | grep -q " typecheck"; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi
