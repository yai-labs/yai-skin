name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint (if present)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script found, skipping"
          fi

      - name: Build
        run: npm run build

      - name: Typecheck
        run: |
          if npm run | grep -q " typecheck"; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi
