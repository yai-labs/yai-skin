name: validate-agent-pack

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/**'
      - 'scripts/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'SECURITY.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Governance/doc pack check
        run: node ./scripts/validate-package.mjs
