name: Package Smoke

on:
  pull_request:
    branches: [main]
    paths:
      - "index.css"
      - "base/**"
      - "components/**"
      - "tokens/**"
      - "package.json"
      - "VERSION"
      - "scripts/**"
      - ".github/workflows/package-smoke.yml"
  workflow_dispatch:

concurrency:
  group: package-smoke-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  package-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate entrypoint and metadata
        run: |
          npm run lint
          npm run typecheck

      - name: Validate packed tarball contents
        run: npm run pack:check
