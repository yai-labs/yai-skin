name: sync-architecture-alignment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'index.css'
      - 'docs/architecture.md'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-generated:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Regenerate architecture alignment snapshot
        run: node ./scripts/sync-architecture-alignment.mjs --write

      - name: Validate generated snapshot is up to date (PR)
        if: github.event_name == 'pull_request'
        run: |
          if git diff --quiet -- docs/_generated/architecture-alignment.v1.json; then
            echo "Generated snapshot is up to date."
            exit 0
          fi

          echo "Generated snapshot is out of date. Run locally:" >&2
          echo "node ./scripts/sync-architecture-alignment.mjs --write" >&2
          git --no-pager diff -- docs/_generated/architecture-alignment.v1.json >&2
          exit 1

      - name: Auto-commit generated updates (manual only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git diff --quiet -- docs/_generated/architecture-alignment.v1.json; then
            echo "No generated changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/_generated/architecture-alignment.v1.json
          git commit -m "chore(docs): sync architecture alignment artifacts"
          git push
