name: pr-milestone-sync

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  issues: read
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync PR milestone from linked issue
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            const m = body.match(/\b(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)\b/i);
            if (!m) {
              core.info("No linked issue in PR body; skipping milestone sync.");
              return;
            }
            const issueNumber = Number(m[1]);
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
            });
            if (!issue.milestone) {
              core.info("Linked issue has no milestone; skipping.");
              return;
            }
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              milestone: issue.milestone.number,
            });
            core.info(`PR milestone aligned to '${issue.milestone.title}'.`);
