name: Release Guard

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-guard-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  release-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate package metadata
        run: npm run typecheck

      - name: Validate tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: node ./scripts/verify-release-tag.mjs

      - name: Package smoke
        run: npm run pack:check

      - name: Validate consumer pin alignment (strict)
        env:
          STRICT_CONSUMER_PINS: "1"
        run: npm run pins:check:strict
